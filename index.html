<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Moon Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        main {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Random Moon Facts</h1>
        <button id="newFactButton">Get a Random Fact</button>
    </header>
    <main>
        <p id="factDisplay">Click the button to see a random fact!</p>
    </main>
    <script>
        const facts = [
            "The Moon is Earth's only natural satellite.",
            "The Moon is about 1/6th the size of Earth.",
            "The Moon has a diameter of approximately 3,474 kilometers.",
            "The Moon is about 384,400 kilometers away from Earth.",
            "The Moon has no atmosphere, which means it cannot support life.",
            "The Moon's surface is covered with craters, mountains, and flat plains called maria.",
            "It takes about 27.3 days for the Moon to orbit the Earth.",
            "The same side of the Moon always faces Earth due to synchronous rotation.",
            "The Moon influences Earth's tides through its gravitational pull.",
            "The first human to walk on the Moon was Neil Armstrong in 1969."
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
